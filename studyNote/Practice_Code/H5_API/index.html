<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>移动web测试</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		.box {
			width: 1536px;
			height: 100px;
			background-color: skyblue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script type="text/javascript">
		var physicsWidth = window.screen.width;
		var physicsHeight = window.screen.height;

		console.log('物理宽度：', physicsWidth);
		console.log('物理高度：', physicsHeight);
	</script>
</body>
</html>
