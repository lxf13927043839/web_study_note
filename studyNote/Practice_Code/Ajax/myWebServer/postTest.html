<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>compile-demo</title>
<script src="template-web.js"></script>
</head>

<body>
	<h1>在javascript中存放模板</h1>
	<div id="content"></div>
<script>
	var source = '<ul>'
	+    '{{each list value i}}'
	+        '<li>索引 {{i + 1}} ：{{value}}</li>'
	+    '{{/each}}'
	+ '</ul>';

	// compile用这个模板字符串编译出一个新的函数，渲染函数
	var render = template.compile(source);
	// render的作用就是用数据渲染静态标签内容
	var html = render({
	    list: ['摄影', '电影', '民谣', '旅行', '吉他']
	});

	document.getElementById('content').innerHTML = html;
	</script>
</body>
</html>
