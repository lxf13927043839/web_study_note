<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>手风琴</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		ul {
			list-style: none;
		}
		.wrapper {
			width: 1150px;
			height: 400px;
			border: 1px solid red;
			overflow: hidden;
		}
		.wrapper ul {
			width: 1300px;
		}
		.wrapper ul li {
			width: 230px;
			float: left;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<ul>
			<li><img src="images/1.jpg"></li>
			<li><img src="images/2.jpg"></li>
			<li><img src="images/3.jpg"></li>
			<li><img src="images/4.jpg"></li>
			<li><img src="images/5.jpg"></li>
		</ul>
	</div>
	<script type="text/javascript" src="jquery-1.12.2.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.wrapper>ul>li').mouseover(function () {
				$(this).siblings('li').css('width','100px');
				$(this).css('width', '800px');
			});
			$('.wrapper>ul>li').mouseout(function () {
				$(this).parent().children('li').css('width', '230px');
			});
		});
	</script>
</body>
</html>
