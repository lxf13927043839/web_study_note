<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebAPI练习</title>
	<style type="text/css">
		.table_box {
			height: 400px;
			width: 400px;
			margin: 100px auto;
		}
		table {
			border-collapse: collapse;
		}
		.thead_bg {
			background-color: skyblue;
		}
		.tbody_bg {
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<!-- 1、先构建好结构 -->
	<div class="table_box">
		<table border="1" cellspacing="0" width="400" height="300">
			<thead class="thead_bg">
				<tr>
					<th><input type="checkbox" id="selAll"></th>
					<th>商品</th>
					<th>价格</th>
				</tr>
			</thead>
			<tbody class="tbody_bg" id="tbody">
				<tr>
					<td><input type="checkbox"></td>
					<td>西瓜</td>
					<td>1000</td>
				</tr>
				<tr>
					<td><input type="checkbox"></td>
					<td>苹果</td>
					<td>2000</td>
				</tr>
				<tr>
					<td><input type="checkbox"></td>
					<td>葡萄</td>
					<td>3000</td>
				</tr>
				<tr>
					<td><input type="checkbox"></td>
					<td>橘子</td>
					<td>4000</td>
				</tr>
			</tbody>
		</table>
		<input type="button" value="反选" id="btn">
	</div>
	

	<!-- JavaScript事件的处理 -->
	<script type="text/javascript">
		// 全选部分
		var selAll = document.getElementById('selAll');
		var selAll_flag=true;
		selAll.onclick = function () {
			var tbody = document.getElementById('tbody');
			var checkboxs = tbody.getElementsByTagName('input');
			// 下边的这部分代码需要进行优化，让它跟父复选框的状态一样就可以，它可以有checked属性可以用。
			if(selAll_flag) {
				for (var i = 0; i < checkboxs.length; i++) {
					var checkbox = checkboxs[i];
					checkbox.checked = true;
				}
				selAll_flag = false;
			} else {
				for (var i = 0; i < checkboxs.length; i++) {
					var checkbox = checkboxs[i];
					checkbox.checked = false;
				}
				selAll_flag = true;
			}
			
		}
		function checkAllcheckBox() {
			var tbody = document.getElementById('tbody');
			var checkboxs = tbody.getElementsByTagName('input');
			var true_num = 0;
			for (var i = 0; i < checkboxs.length; i++) {
				if (checkboxs[i].checked) {
					true_num++;
				}
			}
			if (true_num === checkboxs.length) {
				selAll.checked = true;
				selAll_flag = false;
				console.log(true_num);
			} else {// 如果没有四个同时都被选中
				selAll.checked = false;
				selAll_flag = true;
			}

		}

		var tbody = document.getElementById('tbody');
		var checkboxs = tbody.getElementsByTagName('input');
		for (var i = 0; i < checkboxs.length; i++) {
			checkboxs[i].onclick = function () {
				if (this.checked === false) {
					 selAll.checked = false;
					 selAll_flag = true;
					 console.log(this.checked);
				}
				checkAllcheckBox();
			} 
		}

		
		// 反选部分
		var btn = document.getElementById('btn');
		btn.onclick = function () {
			var tbody = document.getElementById('tbody');
			var checkboxs = tbody.getElementsByTagName('input');
			for (var i = 0; i < checkboxs.length; i++) {
				if (checkboxs[i].checked) {
					checkboxs[i].checked = false;
				} else {
					checkboxs[i].checked = true;
				}
			}
			
			checkAllcheckBox();
		}
	</script>
</body>
</html>
